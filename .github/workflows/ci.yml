name: CI
on: [push, pull_request]
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4.7.1
      - uses: actions/checkout@v4
      - run: python -m pip install --upgrade black
      - run: black --check .

  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4.7.1
      - uses: actions/checkout@v4
      - run: python -m pip install flake8
      - run: flake8

  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4.7.1
      - uses: actions/checkout@v4
      - run: python -m pip install -r requirements/common.pip isort==5.6.4
      - run: isort --diff --check django_tables2 test

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12]
        django-version: [3.2, 4.1, 4.2, "5.0a1"]
        exclude:
            # Django 3.2
            - python-version: "3.10"
              django-version: 3.2
            - python-version: 3.11
              django-version: 3.2
            - python-version: 3.12
              django-version: 3.2

            # Django 4.1
            - python-version: 3.12
              django-version: 4.1

            # Django 4.2
            - python-version: 3.12
              django-version: 4.2

            # Django 5.0
            - python-version: 3.8
              django-version: 5.0a1
            - python-version: 3.9
              django-version: 5.0a1

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.7.1
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v4
      - uses: actions/cache@v3.3.2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - run: python -m pip install Django==${{ matrix.django-version }}
        if: matrix.django-version != 'master'
      - run: python -m pip install https://github.com/django/django/archive/master.tar.gz
        if: matrix.django-version == 'master'
      - run: |
          python -m pip install coverage
          python -m pip install -r requirements/common.pip
      - run: coverage run --source=django_tables2 manage.py test

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4.7.1
        with:
            python-version: "3.11"
            cache: 'pip'
            cache-dependency-path: |
              docs/requirements.txt
              common/requirements.txt
      - name: Install and build
        run: |
          cd docs
          python -m pip install -r requirements.txt
          make html
