[testenv]
commands =
    python -W error {envbindir}/coverage run setup.py test []
    coverage html
    bash -c 'pylint --reports=no django_tables2 tests > report.pylint || true'

[tools]
testing =
    git+https://github.com/dag/attest/#egg=Attest
    coverage
    django-attest
    django-haystack
    fudge
    lxml
    unittest-xml-reporting

[django]
latest = git+https://github.com/django/django/#egg=Django
1.4.x  = Django>=1.4,<1.5
1.3.x  = Django>=1.3,<1.4
1.2.x  = Django>=1.2,<1.3

[testenv:docs]
changedir = docs
commands = make html
deps =
    {[tools]testing}
    {[django]latest}
    Sphinx

; -- python 3.2 ---------------------------------------------------------------

[testenv:py32-dj]
basepython = python3.2
deps =
    {[tools]testing}
    {[django]latest}

; -- python 2.7 ---------------------------------------------------------------

[testenv:py27-dj]
basepython = python2.7
deps =
    {[tools]testing}
    {[django]latest}

[testenv:py27-dj14]
basepython = python2.7
deps =
    {[tools]testing}
    {[django]1.4.x}

[testenv:py27-dj13]
basepython = python2.7
deps =
    {[tools]testing}
    {[django]1.3.x}

[testenv:py27-dj12]
basepython = python2.7
commands =
    python {envbindir}/coverage run setup.py test []
    coverage xml --source=django_tables2 -o coverage.xml
deps =
    {[tools]testing}
    {[django]1.2.x}

