[tox]
args_are_paths = false
envlist =
    py35-{2.2},
    py36-{2.2,3.0,3.1,master},
    py37-{2.2,3.0,3.1,master},
    py38-{3.0,3.1,master},
    docs,
    flake8,
    isort,
    black

[testenv]
basepython =
    py35: python3.5
    py36: python3.6
    py37: python3.7
    py38: python3.8
usedevelop = true
pip_pre = true
setenv =
    PYTHONPATH={toxinidir}
    PYTHONWARNINGS=all
commands =
    coverage run --source=django_tables2 manage.py test {posargs}
deps =
    2.2: Django==2.2.*
    3.0: Django==3.0.*
    3.1: Django==3.1a1
    master: https://github.com/django/django/archive/master.tar.gz
    coverage
    -r{toxinidir}/requirements/common.pip

[testenv:docs]
basepython = python3.7
whitelist_externals = make
changedir = docs
setenv =
    PYTHONWARNINGS=default
commands =
    make html
    make spelling
deps =
    -r{toxinidir}/docs/requirements.txt

[testenv:flake8]
basepython = python3.7
deps = flake8==3.7.9
commands = flake8

[flake8]
ignore = E731,W503,E203
exclude = .git,__pycache__,.tox,example/app/migrations
max-line-length = 120

[testenv:black]
basepython = python3.7
passenv = LC_CTYPE
deps = black==19.10b0
commands = black --check .

[testenv:isort]
basepython = python3.7
deps = isort==4.3.21
commands = isort --diff --check --recursive {toxinidir}/django_tables2 {toxinidir}/tests {toxinidir}/example

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
line_length = 100
skip = migrations
known_third_party=django,django_filters,pytest,fudge,lxml,pytz
known_first_party=django_tables2
