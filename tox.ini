[pytest]
DJANGO_SETTINGS_MODULE=tests.app.settings
norecursedirs = docs *.egg-info .git example .tox

[tox]
args_are_paths = false
envlist =
    py27-{1.8,1.11},
    py33-{1.8},
    py34-{1.8,,1.11,2.0},
    py35-{1.11,2.0,master},
    py36-{2.0,master},
    docs,
    flake8,
    isort

[travis]
python:
    2.7: py27, docs
    3.6: py36, flake8, isort

[testenv]
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
    py36: python3.6

usedevelop = true
pip_pre = true
setenv = PYTHONPATH={toxinidir}
commands =
    py.test -rw --cov=django_tables2 --cov-report term-missing
deps =
    1.8: Django>=1.8,<1.9
    1.11: Django>=1.11,<2.0
    2.0: Django>=2.0,<2.1
    master: https://github.com/django/django/archive/master.tar.gz
    psycopg2
    -r{toxinidir}/requirements/common.pip

[testenv:docs]
basepython = python2.7
whitelist_externals = make
changedir = docs
commands = make html
deps =
    -r{toxinidir}/docs/requirements.txt

[testenv:flake8]
basepython = python3.6
deps = flake8
commands = flake8

[flake8]
ignore = E731
exclude = .git,__pycache__,.tox,example/app/migrations
max-line-length = 120

[testenv:isort]
basepython = python3.6
deps = isort==4.2.15
commands = isort --diff --check --recursive {toxinidir}/django_tables2 {toxinidir}/tests {toxinidir}/example
