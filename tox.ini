[tox]
args_are_paths = false
envlist =
    py35-{2.1,2.2},
    py36-{2.1,2.2,master},
    py37-{2.1,2.2,master},
    docs,
    flake8,
    isort,
    black

[travis]
python:
    3.5: py35
    3.6: py36, docs, flake8, isort
    3.7-dev: py37

[testenv]
basepython =
    py35: python3.5
    py36: python3.6
    py37: python3.7

# workaround for Error installing '...django-tables2': editable mode is not supported for pyproject.toml-style projects.
# https://github.com/pypa/pip/issues/6434
# install_command = python -m pip install --no-use-pep517 {opts} {packages}

usedevelop = true
pip_pre = true
setenv =
    PYTHONPATH={toxinidir}
    PYTHONWARNINGS=all
commands =
    coverage run --source=django_tables2 manage.py test {posargs}
deps =
    2.1: Django>=2.1,<2.2
    2.2: Django>=2.2,<2.3
    master: https://github.com/django/django/archive/master.tar.gz
    coverage
    -r{toxinidir}/requirements/common.pip

[testenv:docs]
basepython = python3.6
whitelist_externals = make
changedir = docs
setenv =
    PYTHONWARNINGS=default
commands =
    make html
    make spelling
deps =
    -r{toxinidir}/docs/requirements.txt

[testenv:flake8]
basepython = python3.6
deps = flake8==3.6.0
commands = flake8

[flake8]
ignore = E731,W503,E203
exclude = .git,__pycache__,.tox,example/app/migrations
max-line-length = 120

[testenv:black]
basepython = python3.6
passenv = LC_CTYPE
deps = black==18.6b4
commands = black --check .

[testenv:isort]
basepython = python3.6
deps = isort==4.3.4
commands = isort --diff --check --recursive {toxinidir}/django_tables2 {toxinidir}/tests {toxinidir}/example

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
line_length = 100
skip = migrations
known_third_party=django,django_filter,pytest,fudge,lxml,pytz
known_first_party=django_tables2
